<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: #fff;
            background-color: #007bff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 10px;
        }
        .message a {
            color: #007bff;
            text-decoration: none;
        }
        .message a:hover {
            text-decoration: underline;
        }
        .role-selection {
            text-align: center;
            margin: 10px 0;
        }
        .role-selection label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="signupContainer">
        <h2>Signup</h2>
        <form id="signupForm">
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="email" id="signupEmail" placeholder="Email Address" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <div class="role-selection">
                <label><input type="radio" name="role" value="admin" onclick="showAdminLoginForm()"> Admin</label>
                <label><input type="radio" name="role" value="passenger" checked> Passenger</label>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="message" id="signupMessage"></div>
        <p class="message">Already a user? <a href="#" onclick="showLoginForm()">Log in</a></p>
    </div>

    <div class="container" id="loginContainer" style="display:none;">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email Address" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="container" id="adminLoginContainer" style="display:none;">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <input type="email" id="adminLoginEmail" placeholder="Email Address" required>
            <input type="password" id="adminLoginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const role = document.querySelector('input[name="role"]:checked').value;

            // Simulate server-side check for username and email availability
            // Replace with actual server-side logic
            if (username === 'takenUsername') {
                displayMessage('signupMessage', 'Username is already taken. Please choose another.');
            } else if (email === 'takenEmail@example.com') {
                displayMessage('signupMessage', 'This email address is already signed up. If you want to log in, please <a href="#" onclick="showLoginForm()">click here</a>.');
            } else {
                // Proceed with the signup process
                console.log('Signup:', username, email, password, role);
                // Here you would send the signup data to the server
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Add logic to handle login
            console.log('Login:', email, password);
            // Here you would send the login data to the server
        });

        document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('adminLoginEmail').value;
            const password = document.getElementById('adminLoginPassword').value;

            // Add logic to handle admin login
            console.log('Admin Login:', email, password);
            // Here you would send the admin login data to the server
        });

        function showLoginForm() {
            document.getElementById('signupContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('adminLoginContainer').style.display = 'none';
        }

        function showAdminLoginForm() {
            document.getElementById('signupContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('adminLoginContainer').style.display = 'block';
        }

        function displayMessage(elementId, message) {
            const messageElement = document.getElementById(elementId);
            messageElement.innerHTML = message;
        }
    </script>
</body>
</html>
