<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flight Select</title>
        <link rel="stylesheet" href="Flightselect.css">
    </head>
    <body>
        <div class="nav-bar">
            <div class="nav-bar_left">
                logo
            </div>
            <div class="nav-bar-right">
                Profile
            </div>
        </div>
        <div class="flight_details">
            <div class="flight_details_left">
                <div class="from_details">
                    <div class="airport-name">
                        departure airpot
                    </div>
                    <div class="time">
                        departure time
                    </div>
                </div>
                <div class="flight_time">
                    flight time
                </div>
                <div class="to_details">
                    <div class="airport-name">
                        arrival airpot
                    </div>
                    <div class="time">
                        arrival time
                    </div>
                </div>
            </div>
            <div class="flight_details_middle">
                Non-stop
            </div>
            <div class="flight_details_right">
                Cost
            </div>
        </div>
    </body>
</html>
