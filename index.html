<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <div class="nav-name">
                <p>App Name</p>
            </div>
            <i class="fa-solid fa-plane"></i>
        </div>
        <div class="nav-right">
            <a href = "">Book Flights</a>
            <a href = "">check-in</a>                
            <a href = "">Flight Status</a>
            <a href = "">Login</a>
        </div>
    </div>
    <div class="flight-booking">
        <div class="heading">
            <h1>Flight Booking</h1>
        </div>
        <div class="main-box">
            <div class="upper-part">
                <div class="trips">
                    <i class="fa-solid fa-arrow-right"></i>
                    <select id = "ways">
                        <option value = "one way">One way</option>
                        <option value = "Round trip">Round trip</option>
                    </select>
                </div>
            </div>
            <div class="lower-part-1">
                <div class="custom-select-container from">
                    <div class="custom-select">
                        <p id = "from-to">From</p>
                        <div class="select-selected">Select a City</div>
                        <div class="select-items select-hide">
                            <input type="text" class="select-search" placeholder="Search...">
                            <div class="select-item">Option 1</div>
                            <div class="select-item">Option 2</div>
                            <div class="select-item">Option 3</div>
                            <div class="select-item">Option 4</div>
                        </div>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="custom-select-container to">
                    <div class="custom-select">
                        <p id = "from-to">To</p>
                        <div class="select-selected">Select a City</div>
                        <div class="select-items select-hide">
                            <input type="text" class="select-search" placeholder="Search...">
                            <div class="select-item">Option 1</div>
                            <div class="select-item">Option 2</div>
                            <div class="select-item">Option 3</div>
                            <div class="select-item">Option 4</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="date-box">
                <span class="date-label">Travel Dates : </span>
                <input type="date" class="date-field" value="2024-05-21">
                <span class="date-field" id = "minus">-</span>
                <input type="date" class="date-field" placeholder="Add return trip">
            </div>
            <button class="search-button">Search Flight</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
