<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile and Trips Page</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header id="heading">
            <h1 class="page-heading">Welcome, User</h1>
            <div class="viewprofile">
                <button id="view-profile-btn" class="btn-primary">
                    VIEW PROFILE
                </button>
                <img src="Right arrow.png">
            </div>
        </header>
        <main>
            <section class="profile-section" id="profile-section-id">
                <div id="my-trips-btn" class="btn-secondary">
                    <img src="suitcase.webp">
                    <div class="text">My Trips</div>
                </div>
            </section>
            <section class="profile-details" id="profile-details" style="display: none;">
                <header class="profile-header">
                    <button id="back-to-main-btn-p" class="back">
                        <img src="Left arrow.png">
                    </button>
                    <h1>Profile Details</h1>
                </header>
                <div class="details">
                    <div class="detail-item">
                        <label for="profile-name">Name:</label>
                        <input type="text" id="profile-name" value="User">
                    </div>
                    <div class="detail-item">
                        <label for="profile-username">UserName:</label>
                        <input type="text" id="profile-username" value="user_name">
                    </div>
                    <div class="detail-item">
                        <label for="profile-email">Email:</label>
                        <input type="email" id="profile-email" value="user@example.com">
                    </div>
                    <button id="save-profile-btn" class="save">Save</button>
                </div>
            </section>
            <section class="trips-section" id="trips-section" style="display: none;">
                <header class="trips-header">
                    <button id="back-to-main-btn-t" class="back">
                        <img src="Left arrow.png">
                    </button>
                    <h1>Trips</h1>
                </header>
                <div class="top-bar">
                    <button class="tab-btn active" data-tab="current-bookings">Current Bookings</button>
                    <button class="tab-btn" data-tab="completed-bookings">Completed Bookings</button>
                    <button class="tab-btn" data-tab="cancelled-bookings">Cancelled Bookings</button>
                </div>
                <div id="current-bookings" class="tab-content active">
                    <div class="trip-details">
                        <div class="date">
                            date
                        </div>
                        <div class="flight-details">
                            <div class="airport-details">
                                <div class="dep-airpot">Dep_airport</div>
                                <i class="fa-solid fa-arrow-right"></i>
                                <div class="arr-airport">arr_airport</div>
                            </div>
                            <div class="booking-id">BookingId</div>
                            <div class="itenary">
                                <p>View Itenary</p>
                                <img src="Right arrow.png">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="completed-bookings" class="tab-content">
                    <p>No completed bookings available.</p>
                </div>
                <div id="cancelled-bookings" class="tab-content">
                    <p>No cancelled bookings available.</p>
                </div>
            </section>
        </main>
    </div>
    <script src="profile.js"></script>
</body>
</html>
